<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline</title>
    <style>
        .block {
            background-color:bisque;
            margin: 15px;
            padding: 7px;
        }

        .inline {
            background-color:darksalmon;
            margin: 10px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="block">
        Блоковый элемент
    </div>

    <div class="block">
        Так же блоковый элемент, но с инлайновыми
        <span class="inline">Инлайн раз</span>
        <span class="inline">Инлайн два</span>
    </div>

    <div class="block">
        Как мы видим блоковые элементы занимают всю ширину, в отличи от инлайновых
        <span class="inline">Разззз</span>
        <span class="inline">Дваааа</span>
        <span class="inline">Трииии</span>
    </div>
</body>
</html>
