<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение box-sizing</title>
    <style>
        .content-box {
            width: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
            box-sizing: content-box;
            margin-bottom: 20px;
        }
        .border-box {
            width: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightcoral;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="content-box">Тут контект бокс + он включает в себя отступы и границы. Тут он увеличился чтобы добавить отступы и границы</div>
    <div class="border-box">Бордер же наоборот уже имеет 200px со включенными отступами и границами которые он вычел с 200.</div>

</body>
</html>
